{% extends 'default.html' %}

{% block content %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ file.title }}</h1>
    <p class="post-meta"><time datetime="{{ file.date | date }}" itemprop="datePublished">{{ file.date | date('MMM D, YYYY') }}</time>{% if file.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ file.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ file.content }}
  </div>

</article>
{% endblock%}
